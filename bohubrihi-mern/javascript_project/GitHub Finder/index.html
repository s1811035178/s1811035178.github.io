<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">Github Finder</a>
        </div>
    </nav>
    <div class="container search-container">
        <div class="search card-body">
            <h1>Search GitHub User</h1>
            <p class="lead">Search for a GitHub user and get back their profile and repos</p>
            <input type="text" class="form-control form-control-lg" placeholder="Search for a GitHub user"
                id="searchUser">
            <button class="btn btn-lg btn-primary btn-block mt-4" type="submit" id="searchBtn">Search</button>
        </div>
        <br>
        <div id="profile"></div>
    </div>
    <footer class="mt-5 p-1 text-center bg-light">
        <p>Copyright &copy; 2019</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
